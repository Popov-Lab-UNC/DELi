name: Build, test, and publish release (Poetry)

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build_and_test:
    name: Build & test (matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir poetry

      - name: Configure Poetry to use the runner Python environment
        run: |
          poetry config virtualenvs.create false --local || true

      - name: Install dependencies
        run: |
          poetry install --no-interaction

      - name: Run tests
        run: |
          poetry run pytest -q

      - name: Build distributions with Poetry
        run: |
          rm -rf dist || true
          poetry build -f sdist -f wheel

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/*
  
  publish:
    name: Publish to PyPI
    needs: build_and_test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
